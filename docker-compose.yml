version: '3.8'

services:
  uniicon-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_REGION=${BEDROCK_REGION}
      - BEDROCK_ACCESS_KEY_ID=${BEDROCK_ACCESS_KEY_ID}
      - BEDROCK_SECRET_ACCESS_KEY=${BEDROCK_SECRET_ACCESS_KEY}
      - REMOVEBG_API_KEY=${REMOVEBG_API_KEY}
      - EXTRACT_AGENT_ID=${EXTRACT_AGENT_ID}
      - INTERPRET_AGENT_ID=${INTERPRET_AGENT_ID}
      - PLANNER_AGENT_ID=${PLANNER_AGENT_ID}
      - GENERATOR_AGENT_ID=${GENERATOR_AGENT_ID}
      - EXTRACT_AGENT_ALIAS=${EXTRACT_AGENT_ALIAS}
      - INTERPRET_AGENT_ALIAS=${INTERPRET_AGENT_ALIAS}
      - PLANNER_AGENT_ALIAS=${PLANNER_AGENT_ALIAS}
      - GENERATOR_AGENT_ALIAS=${GENERATOR_AGENT_ALIAS}
    volumes:
      - ./public/generated:/app/public/generated
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
